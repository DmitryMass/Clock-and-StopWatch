<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <div class="clock"></div>
    <div class="clock__timer">
      <h1>Stopwatch</h1>
      <div class="clock__navigation">
        <p class="clock__hours">00</p>
        <p class="clock__minutes">00</p>
        <p class="clock__seconds">00</p>
        <p class="clock__miliseconds">00</p>
      </div>
      <div class="clock__btns">
        <p class="clock__start">Start</p>
        <p class="clock__end">Stop</p>
        <p class="clock__reset">Reset</p>
      </div>
    </div>
    <script src="/src/index.js"></script>
    <script defer src="/src/timer.js"></script>
  </body>
</html>
